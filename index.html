<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <ul class="navegacao">
                <li><a href="#inscricao">Inscrição</a></li>
                <li><a href="#lista">Inscritos</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact" id="inscricao">
        <div class="contact info">
            <h1>Formulário de Inscrição</h1>
            <span></span>
            <p>Preencha os campos abaixo para realizar a inscrição.</p>
        </div>

        <div class="contact form">
            <form id="inscricaoForm">
                <input type="number" id="id_aluno" placeholder="ID do Aluno" required>
                <input type="number" id="id_curso" placeholder="ID do Curso" required>
                <button type="submit">Realizar Inscrição</button>
            </form>
        </div>
    </section>

    <section id="lista">
        <h2>Inscrições Realizadas</h2>
        <ul id="listaInscricoes">
            </ul>
    </section>

    <footer>
        <h3>© API Django Rest - WEB Project | Powered by Cauã and Lúcio</h3>
    </footer>

    <script src="main.js"></script>

</body>

</html>
